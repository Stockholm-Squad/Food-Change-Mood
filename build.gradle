plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.10'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("io.insert-koin:koin-core:4.0.2")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(8)
}